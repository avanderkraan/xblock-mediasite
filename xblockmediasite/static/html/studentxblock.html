<div class="mediasite">
  <div class='presentation-name'><h2>{self.presentation_name}</h2></div>
  <div class='presentation-description'>{self.presentation_description}</div>
  <span class='mediasite-iframe'>
    <iframe name='iframe-student' src='{self.mediasite_url}' class='mediasite-frame' width='800' height='600'></iframe>
  </span>
  <div class='fragment-time>'>Fragment: {self.time_start} - {self.time_end}</div>    
</div>
